<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

        </div>
        <div class="card card-2">
            <div class="loader-2"></div>
            <button type="button" class="btn btn-secondary copy" id="2"><i class="fa-regular fa-copy"></i></button>
        </div>
        <div class="card card-3">
            <div class="loader-3"></div>
            <button type="button" class="btn btn-secondary copy" id="3"><i class="fa-regular fa-copy"></i></button>
        </div>
        <div class="card card-4">
            <div class="loader-4"></div>
            <button type="button" class="btn btn-secondary copy" id="4"><i class="fa-regular fa-copy"></i></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
